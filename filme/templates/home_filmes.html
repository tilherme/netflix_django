{% extends 'base.html' %}
{% load static %}

{% block titulo %}
HomeFilmes
{% endblock %}

{% block content %}
<div class='py-20'>
    {% for filme in object_list %}
    {% comment %} <hr> {% endcomment %}
    <a href="{% url 'filme:detail_film' filme.id %}">
    <p>{{filme.title}}</p>
    </a>
    <p>{{filme.description}}</p>
    <img src="{{filme.thumb.url}}">    
    {% endfor %}
</div>
{% endblock %}
